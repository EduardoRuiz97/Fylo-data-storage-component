<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./cardstyle.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="icons__container">

      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="icons">
        <figure><img src="./images/icon-document.svg" alt="document" class="icon__item"></figure>
        <figure><img src="./images/icon-folder.svg" alt="document" class="icon__item"></figure>
        <figure><img src="./images/icon-upload.svg" alt="document" class="icon__item"></figure>
      </div>

    </section>

    <section class="range__input__container">

      <span class="range__paragraph">Youâ€™ve used <p class="used__gb"> 815</p> GB of your storage</span>

      <div class="slider__container">
        <input type="range" id="my_range" min="0" max="1000" value="500" class="range__input">
        <div class="selector"></div>
        <div class="progress__bar"></div>
      </div>

      <span class="gb__range">
        <p id="range__a">0 GB</p>
        <p id="rangge__b">1000 GB</p>
      </span>

      <span class="gb__value">185 <p class="gb__info">GB Left</p></span>
    
    </section>


    <script src="./script.js"></script>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo</a>.
  </footer>
</body>
</html>
